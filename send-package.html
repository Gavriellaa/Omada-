<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Package</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
            background-color: #f9f9fb;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/pexels-shvets-production-7203788.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px) brightness(90%);
            z-index: -1;
        }

        header {
            background-color: #7e129c;
            color: white;
            text-align: center;
            padding: 20px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .form-container h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container label {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-container input:focus, .form-container select:focus {
            border-color: #7e129c;
            outline: none;
        }

        .form-container button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #ff4e4b;
        }
        .navbar {
            background-color: #7e129c;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-links a:hover {
            color: #ffeb3b;
        }

        

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index3.html" class="logo">On The Go</a>
            <ul class="navbar-links">
                <li><a href="index3.html">Home</a></li>
                <li><a href="send-package.html">Send a Package</a></li>
                <li><a href="track-package.html">Track My Package</a></li>
                <li><a href="orders.html">My Orders</a></li>
            </ul>
        </div>
    </nav>
    

    <div class="form-container">
        <h2>Fill in the Details</h2>
        <form id="send-package-form" onsubmit="return validateAndSubmit(event)">
            <label for="sender-name">Your Name:</label>
            <input type="text" id="sender-name" name="sender-name" placeholder="Enter your full name" required>

            <label for="sender-phone">Your Phone:</label>
            <input type="text" id="sender-phone" name="sender-phone" placeholder="Enter your phone number" required>

            <label for="recipient-name">Recipient's Name:</label>
            <input type="text" id="recipient-name" name="recipient-name" placeholder="Enter recipient's name" required>

            <label for="recipient-phone">Recipient's Phone:</label>
            <input type="text" id="recipient-phone" name="recipient-phone" placeholder="Enter recipient's phone number" required>

            <label for="package-size">Package Size:</label>
            <select id="package-size" name="package-size" required>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label for="package-details">Package Details:</label>
            <select id="package-details" name="package-details" onchange="toggleOtherDetails()" required>
                <option value="fragile">Fragile</option>
                <option value="flammable">Flammable</option>
                <option value="do-not-tilt">Do Not Tilt</option>
                <option value="fast-delivery">Fast Delivery (Urgent)</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="other-details" placeholder="Specify details here" style="display: none;">

            <h3>Delivery Address:</h3>
            <label for="address-street">Street:</label>
            <input type="text" id="address-street" placeholder="Enter street name" required>

            <label for="address-number">Number:</label>
            <input type="text" id="address-number" placeholder="Enter street number" required>

            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" placeholder="Enter postal code" required>

            <label for="additional-info">Additional Info (Optional):</label>
            <input type="text" id="additional-info" placeholder="e.g., Floor, Apartment Number">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function toggleOtherDetails() {
            const detailsDropdown = document.getElementById("package-details");
            const otherDetailsInput = document.getElementById("other-details");
            if (detailsDropdown.value === "other") {
                otherDetailsInput.style.display = "block";
                otherDetailsInput.required = true;
            } else {
                otherDetailsInput.style.display = "none";
                otherDetailsInput.required = false;
                otherDetailsInput.value = "";
            }
        }

        function validateAndSubmit(event) {
            event.preventDefault();

            const orderData = {
                orderCode: Math.random().toString(36).substring(2, 10).toUpperCase(),
                senderName: document.getElementById('sender-name').value,
                senderPhone: document.getElementById('sender-phone').value,
                recipientName: document.getElementById('recipient-name').value,
                recipientPhone: document.getElementById('recipient-phone').value,
                packageSize: document.getElementById('package-size').value,
                packageDetails: document.getElementById('package-details').value === "other"
                    ? document.getElementById('other-details').value
                    : document.getElementById('package-details').value,
                deliveryAddress: {
                    street: document.getElementById('address-street').value,
                    number: document.getElementById('address-number').value,
                    postalCode: document.getElementById('postal-code').value,
                    additionalInfo: document.getElementById('additional-info').value
                },
                status: ["Order placed", "Order processed", "Package picked up by courier", "In transit"]
            };

            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(orderData);
            localStorage.setItem('orders', JSON.stringify(orders));

            window.location.href = `thank-you.html?orderCode=${orderData.orderCode}`;
        }
    </script>
</body>
</html>
