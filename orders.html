<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9fb;
            position: relative;
            min-height: 100vh;
            padding-top: 70px;
        }

        /* Θολό Φόντο */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/pexels-anna-nekrashevich-7552562.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px) brightness(90%);
            z-index: -1;
        }

        .navbar {
            background-color: #7e129c;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-links a:hover {
            color: #ffeb3b;
        }

        .form-container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .form-container h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-container button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        .form-container button:hover {
            background-color: #ff4e4b;
        }

        .orders-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .orders-container h3 {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
        }

        .order {
            padding: 15px;
            margin-bottom: 10px;
            background: #f9f9fb;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .order-status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .completed {
            background-color: #7e129c;
            color: white;
        }

        .pending {
            background-color: #ffa726;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index3.html" class="logo">On The Go</a>
            <ul class="navbar-links">
                <li><a href="index3.html">Home</a></li>
                <li><a href="send-package.html">Send a Package</a></li>
                <li><a href="track-package.html">Track My Package</a></li>
                <li><a href="orders.html">My Orders</a></li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <h2>Find Your Orders</h2>
        <input type="text" id="user-name" placeholder="Enter your full name" required>
        <input type="text" id="user-phone" placeholder="Enter your phone number" required>
        <button onclick="fetchOrders()">Find Orders</button>
    </div>

    <div class="orders-container" id="orders-container" style="display: none;">
        <h3>Your Previous Orders</h3>
        <div id="orders-list">
            <!-- Παραγγελίες θα προστεθούν δυναμικά εδώ -->
        </div>
    </div>

    <script>
        function fetchOrders() {
            const userName = document.getElementById("user-name").value.trim();
            const userPhone = document.getElementById("user-phone").value.trim();

            if (!userName || !userPhone) {
                alert("Please enter both your name and phone number.");
                return;
            }

            const mockOrders = [
                { date: "2024-11-20", status: "Completed" },
                { date: "2024-11-15", status: "Completed" },
                { date: "2024-11-10", status: "In Progress" },
                { date: "2024-11-05", status: "In Progress" },
                { date: "2024-11-01", status: "Completed" },
            ];

            const ordersList = document.getElementById("orders-list");
            const ordersContainer = document.getElementById("orders-container");

            ordersList.innerHTML = "";

            mockOrders.forEach(order => {
                const orderDiv = document.createElement("div");
                orderDiv.classList.add("order");

                orderDiv.innerHTML = `
                    <div>
                        <strong>Date:</strong> ${order.date}
                    </div>
                    <div class="order-status ${order.status === "Completed" ? "completed" : "pending"}">
                        ${order.status}
                    </div>
                `;

                ordersList.appendChild(orderDiv);
            });

            ordersContainer.style.display = "block";
        }
    </script>
</body>
</html>
