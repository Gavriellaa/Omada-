<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track My Package</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9fb;
            position: relative;
            min-height: 100vh;
            padding-top: 70px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/pexels-elevate-1267325.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px) brightness(90%);
            z-index: -1;
        }

        .navbar {
            background-color: #7e129c;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-links a:hover {
            color: #ffeb3b;
        }

        .form-container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-container button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
        }

        .form-container button:hover {
            background-color: #ff4e4b;
        }

        .tracking-info {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .tracking-progress {
            margin: 30px auto;
            max-width: 700px;
            position: relative;
            padding: 20px 0;
        }

        .tracking-progress ul {
            display: flex;
            justify-content: space-between;
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
        }

        .tracking-progress ul::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 5%;
            right: 5%;
            height: 4px;
            background: #ddd;
            z-index: 0;
            transform: translateY(-50%);
        }

        .tracking-progress .step {
            text-align: center;
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .tracking-progress .step i {
            display: block;
            font-size: 1.5em;
            color: #ddd;
            margin: 0 auto 10px auto;
            background: white;
            border: 2px solid #ddd;
            border-radius: 50%;
            padding: 10px;
            width: 50px;
            height: 50px;
        }

        .tracking-progress .step span {
            font-size: 0.9em;
            color: #333;
        }

        .tracking-progress .step.completed i {
            color: #7e129c;
            border-color: #7e129c;
        }

        .tracking-progress .step.completed span {
            font-weight: bold;
            color: #7e129c;
        }

        .tracking-progress .step.active i {
            color: #ffa726;
            border-color: #ffa726;
        }

        .tracking-progress .step.active span {
            font-weight: bold;
            color: #ffa726;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index3.html" class="logo">On The Go</a>
            <ul class="navbar-links">
                <li><a href="index3.html">Home</a></li>
                <li><a href="send-package.html">Send a Package</a></li>
                <li><a href="track-package.html">Track My Package</a></li>
                <li><a href="orders.html">My Orders</a></li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <h2>Enter Your Tracking Code</h2>
        <input type="text" id="tracking-code" placeholder="Enter your tracking code" required>
        <button onclick="trackOrder()">Track</button>
    </div>

    <div class="tracking-info" id="tracking-info" style="display: none;">
        <div class="tracking-progress" id="tracking-progress">
            <ul>
                <li class="step completed">
                    <i class="fas fa-box"></i>
                    <span>Order Placed</span>
                </li>
                <li class="step completed">
                    <i class="fas fa-cogs"></i>
                    <span>Order Processed</span>
                </li>
                <li class="step active">
                    <i class="fas fa-truck"></i>
                    <span>In Transit</span>
                </li>
                <li class="step">
                    <i class="fas fa-check"></i>
                    <span>Delivered</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        function trackOrder() {
            const trackingCode = document.getElementById("tracking-code").value.trim();

            if (!trackingCode) {
                alert("Please enter a valid tracking code.");
                return;
            }

            const trackingInfo = document.getElementById("tracking-info");

            // Εμφάνιση του order status
            trackingInfo.style.display = "block";
        }
    </script>
</body>
</html>
